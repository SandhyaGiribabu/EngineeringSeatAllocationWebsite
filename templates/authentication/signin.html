<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: -100px;
            /* You can adjust the value as needed */
        }
    </style>
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x"
        role="alert" style="border-radius: 5px; margin-bottom: 20px; min-width: 30vw;">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}

    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="image-container"
                style="width: 100%; max-width: 70vw; height: auto; margin-left:70px; margin-top: 50px;">
                <img src="https://i.ibb.co/4sK6bT1/Whats-App-Image-2024-05-16-at-09-27-29-92062e71.jpg"
                    class="card-img-top" alt="..." style="object-fit: cover;">
            </div>
        </div>
        <div class="col-md-4 text-left">
            <div class="container shadow p-4 mb-5 bg-body rounded"
                style="width: 100%; max-width: 70vw; height: auto; margin-left:70px; margin-top: 50px">
                <form action="/signin/" method="post"> <!--/* form */ -->
                    {% csrf_token %}
                    <h2 style="margin-bottom: 20px;">Sign In</h2>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass1" name="pass1" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
